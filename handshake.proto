syntax = "proto3";

package handshake;

service HandShake {
  rpc SendArray (ArrayRequest) returns (ArrayResponse) {}
}

message ArrayRequest {
    string doublename = 1;
    repeated double doublevalues = 2;
    string stringname = 3;
    repeated string stringvalues = 4;
}

message ArrayResponse {
  string message = 1;
}
